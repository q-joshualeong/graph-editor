<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="graph.css"/>
</head>

<body>
<figure>
    <svg id="graph" viewBox="0 0 1000 800">
        <defs>
            <marker id="end-arrow" markerUnits="userSpaceOnUse" viewBox="-20 -10 20 20" markerWidth="20"
                    markerHeight="20" refX="47" orient="auto">
                <path d="M-20,-10L0,0L-20,10"></path>
            </marker>
            <marker id="selected-end-arrow" markerUnits="userSpaceOnUse" viewBox="-20 -10 20 20" markerWidth="20"
                    markerHeight="20" refX="47" orient="auto">
                <path d="M-20,-10L0,0L-20,10"></path>
            </marker>
            <marker id="mark-end-arrow" markerUnits="userSpaceOnUse" viewBox="-20 -10 20 20" markerWidth="20"
                    markerHeight="20" refX="-5" orient="auto">
                <path d="M-20,-10L0,0L-20,10"></path>
            </marker>
        </defs>
    </svg>
</figure>
<div id="node-data"></div>
<div id="node-attribute-data"></div>
<input type="button" id="download-input" value="Download" control-id="ControlID-1">
<input type="button" id="delete-graph" value="Delete" control-id="ControlID-2">
<input type="file" id="select-file" control-id="ControlID-3">
<button onclick="toggleTheme()">Toggle Light/Dark</button>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="edge.js"></script>
<script src="node.js"></script>
<script src="graph.js"></script>
<script src="lib/FileSaver.min.js"></script>
<script src="toggleTheme.js"></script>
</body>

</html>
